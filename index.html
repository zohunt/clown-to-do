<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎪 Clown-Themed To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🤡 Clown To-Do List</h1>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Put on oversized shoes 👟</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://example.com/shoes" target="_blank">Learn shoe tricks 🤹</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Paint face 🎨</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://example.com/facepaint" target="_blank">Best face paint looks 🖌️</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Honk horn 📯</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://example.com/honkhorn" target="_blank">Top clown horn tips 🎺</a></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Enter tiny car 🚗</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="https://example.com/tinycar" target="_blank">Car-loading strategies 🚙</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
